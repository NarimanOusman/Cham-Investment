<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        .wrapper {
            position: relative;
            width: 750px;
            height: 450px;
            background: transparent;
            border: 2px solid #0ef;
            overflow: hidden;
            box-shadow: 0 0 25px #0ef;
            border-radius: 20px;
            margin: 80px auto;
            display: flex;
            max-width: 95%;
        }

        .form-box {
            width: 50%;
            padding: 40px;
            background: #0a0a0f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-box h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 15px 20px;
            background: #1a1a2e;
            border: none;
            outline: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #0ef, #00c4cc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: #0a0a0f;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #00c4cc, #0ef);
        }

        .info-box {
            width: 50%;
            background: linear-gradient(135deg, #0ef, #00c4cc);
            color: #0a0a0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .info-box h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .info-box p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .wrapper {
                width: 95%;
                height: auto;
                flex-direction: column;
            }

            .form-box, .info-box {
                width: 100%;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .wrapper {
                margin: 40px 15px;
            }

            .form-box h2, .info-box h2 {
                font-size: 1.5rem;
            }

            .input-box input {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <h2>Set New Password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-box">
                    {{ form.new_password1 }}
                </div>
                <div class="input-box">
                    {{ form.new_password2 }}
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
        </div>
        <div class="info-box">
            <h2>RESET PASSWORD</h2>
            <p>Create a new password for your account.</p>
        </div>
    </div>
</body>
</html>
